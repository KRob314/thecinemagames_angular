
<div *ngIf="genre">
  <h2>{{genre.name | uppercase}} Details</h2>
  <div><span>id: </span>{{genre.id}}</div>
  <div>
    <label for="genre-name">genre name: </label>
    <input id="genre-name" [(ngModel)]="genre.name" placeholder="genre name" />
  </div>
  <button type="button" (click)="goBack()">go back</button>
  <button type="button" (click)="save()">save</button>
</div>

<a routerLink="/genres" class="btn btn-info">Back</a>
